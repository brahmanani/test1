<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Sign-up</h2>
            <form [formGroup]="form" (ngSubmit)="login()">
                <div class="alert alert-danger" *ngIf="form.errors">
                    userName or password invalid
                </div>
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <div *ngIf="userName.pending">
                        checking for Unique
                    </div>
                    <input type="userName" formControlName="userName" class="form-control" id="userName">

                    <div class="alert alert-danger" *ngIf="userName.touched && userName.invalid">
                        <div *ngIf="userName.errors.required">User Name is Required</div>
                        <div *ngIf="userName.errors.minlength">User Name Should be minimum {{userName.errors.minlength.requiredLength}} Chancters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" formControlName="password" class="form-control" id="pwd">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
