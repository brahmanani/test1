<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form #formSubmit="ngForm" (ngSubmit)="subnit(formSubmit)">
                <div class="form-group">
                    <label for="firstName">User Name:</label>
                    <input type="text" required minlength="3" maxlength="10" ngModel class="form-control" id="firstName" placeholder="Enter email" name="firstName" #firstName="ngModel" (change)="log(firstName)">
                    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                        <div *ngIf="firstName.errors.required">First Name is Required</div>
                        <div *ngIf="firstName.errors.minlength">First Name Should be {{firstName.errors.minlength.requiredLength}} characters.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" required minlength="8" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ngModel #pwd="ngModel">
                    <div class="alert alert-danger" *ngIf="pwd.touched && !pwd.valid">
                        <div *ngIf="pwd.errors.required">Password is Required</div>
                        <div *ngIf="pwd.errors.minlength">Password Should be {{firstName.errors.minlength.requiredLength}} characters.</div>
                    </div>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" required ngModel name="remember" #remember="ngModel"> Remember me</label>
                    <div class="alert alert-danger" *ngIf="remember.touched && !remember.valid">
                        <div *ngIf="remember.errors.required">remember is Required</div>
                    </div>
                </div>
                <div class="radio">
                    <label><input type="radio"  ngModel name="gender" value="Male"> Male</label>
                </div>
                <div class="radio">
                    <label><input type="radio"  ngModel name="gender" value="FeMale"> FeMale</label>
                </div>
                <div class="form-group">
                    <select multiple class="form-control" name="contactMethod" id="contactMethod" required ngModel #contactMethod="ngModel">
						<option>Select Country</option>
						<option *ngFor="let country of countries" [ngValue]="country">{{country.name}}</option>
					</select>
                    <div class="alert alert-danger" *ngIf="contactMethod.touched && !contactMethod.valid">
                        <div *ngIf="contactMethod.errors.required">contactMethod is Required</div>
                    </div>
                </div>
                <p>{{formSubmit.value | json}}</p>
                <button class="btn btn-primary" [disabled]="!formSubmit.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
